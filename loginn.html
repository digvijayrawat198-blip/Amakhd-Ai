<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to intract with Ai</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'">

</head>
<body>
    <style>
    body {
      /* Path to your image file */
      background-image: url('bg.png');

      /* Make the image cover the whole page */
      background-size: cover;

      /* Center the image */
      background-position: center;

      /* Make sure it doesn’t repeat */
      background-repeat: no-repeat;

      /* Optional: fix it so it doesn’t scroll */
      background-attachment: fixed;

      /* Remove default margins */
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items:center;
    
    }
    .warpper{
        width: 420px;;
        background:transparent;
        color:#fff;
        border-radius: 10px;
        border: 2px solid rgba(255,255,255,.2);
    }
    .warpper h1{
        font-size:36px;
        text-align:center;
    }
    .warpper .input-box{
        width:100%;
        height:50px;
        margin:30px -5px;
    }

    .input-box input {
        width: 100%;
        height: 100%;
        background:transparent;
        border:none;
        outline:none;
        border:2px solid rgba(255,255,255,.2);
        border-radius: 30px;
        
    }

    .input-box input::placeholder{
        color:rgba(252, 250, 250, 0.358);

    }

    .warpper .remember-forgot{
        display:flex;
        justify-content:space-between;
        font-size: 14.5px;
        margin: -15px 0 15px;
    }

    .remember-forgot{
        accent-color:#fff;
        margin: 3px;
    }
    .remember-forgot{
        accent-color:#fff;
        text-decoration: none;
    }

    .remember-forgot a:hover {
        text-decoration: underline;
    }

    .warpper .btn{
        width: 100%;
        height:45px;
        background:#fff;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0,0,0);
        cursor: pointer;
        font-size: 16px;
        color: #333;
        font-weight: 600;

    }

    .warpper .register{
        font-size: 14.5px;
        text-align: center;
        margin-top: 20px;

    }

    .register p a{
        color:#fff;
        text-decoration: none;
        font-weight: 600;

    }
    .register p a:hover{
        text-decoration: underline;
        width: 200px;


        

    }


    </style>

    <div class="warpper">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
            <input type="text" placeholder="username" required>
                </div> 
            <div class="input-box">
            <input type="password" placeholder="password" required>
                </div> 
            <div class="remember-forgot">
                <label><input type="checkbox">remmeber me</label>
                <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="btn">Login</button>
           
            <div class="register">
                <p>Don't have account?
                <a href="#">Register</a></p>
            </div>
        
        
        
        </form>
        </div>
   












</body>
</html>
